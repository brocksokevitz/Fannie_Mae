<!--Contact Section-->
<section id="contact-section" class="py-5">
  <div class="container align-center">
    <div class="row">
      <div class="col-md-6">
        <div class="card text-center card-form" id="contact-form-div">
          <div class="card-body">
            <h3 class="card-title">Enter App Info</h3>
            <p class="card-text"></p>
            <form role="form" action="">
              <div class="form-group">
                <label for="name-input"></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Application Name:"
                  id="name-input"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="new-input"></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="% New:"
                  id="new-input"
                  name="subject"
                />
              </div>
              <div class="form-group">
                <label for="impact-input"></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Impact:"
                  id="impact-input"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="business-criticality-input"></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Business Criticality:"
                  id="businessCrit-input"
                  name="subject"
                />
              </div>

              <div class="form-group">
                <label for="complexity-input"></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Complexity:"
                  id="complexity-input"
                  name="phone"
                />
              </div>
              <div class="form-group">
                <label for="history-input"></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="History:"
                  id="history-input"
                  name="subject"
                />
              </div>
              <div class="form-group">
                <label for="release-frequency-input"></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Release Frequency:"
                  id="release-frequency-input"
                  name="subject"
                />
              </div>
              <div class="form-group">
                <label for="shared-component-input"></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Shared Component:"
                  id="shared-component-input"
                  name="subject"
                />
              </div>
              <div class="form-group">
                <label for="volume-input"></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Volume:"
                  id="volume-input"
                  name="subject"
                />
              </div>
              <div class="form-group">
                <label for="proven-scale-input"></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Proven Scale:"
                  id="proven-input"
                  name="subject"
                />
              </div>

              <button
                type="submit"
                id="input-button"
                class="btn btn-primary"
                onclick="inputSubmit()"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center my-auto"></div>
    </div>
  </div>
</section>
<!--End Contact Section-->
